<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Useless Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      width: 100%;
    }

    #pageWrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
      transition: opacity 2s ease;
      opacity: 1;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      animation: rgbGlow 3s infinite linear;
      box-shadow: 0 0 20px rgba(255, 0, 127, 0.7);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes rgbGlow {
      0%   { background-color: rgb(255, 0, 0); box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
      33%  { background-color: rgb(0, 255, 0); box-shadow: 0 0 20px rgba(0, 255, 0, 0.8); }
      66%  { background-color: rgb(0, 0, 255); box-shadow: 0 0 20px rgba(0, 0, 255, 0.8); }
      100% { background-color: rgb(255, 0, 0); box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      opacity: 0.3;
    }
  </style>
</head>
<body>

  <div id="pageWrapper">
    <h1>GO TO A RANDOM WEBSITE</h1>
    <button id="launchBtn">HERE</button>
    <footer>Inspired by The Useless Web</footer>
  </div>

  <script>
    const sites = [
      "https://theuselessweb.com",
      "https://thisissand.com",
      "https://pointerpointer.com",
      "https://staggeringbeauty.com",
      "https://cat-bounce.com",
      "https://smashthewalls.com",
      "https://longdogechallenge.com",
      "https://zoomquilt.org",
      "https://heeeeeeeey.com",
      "https://eelslap.com",
      "corndog.io",
      "https://beesbeesbeesbees.com",
      "https://omfgdogs.com",
      "https://thisisnotajumpscare.com",
      "https://zombo.com",
      "https://rrrgggbbb.com",
      "https://pixelsfighting.com",
      "https://trypap.com",
      "https://fartscroll.com",
      "https://cant-not-tweet-this.com"
    ];

    document.getElementById("launchBtn").addEventListener("click", () => {
      const wrapper = document.getElementById('pageWrapper');
      wrapper.style.opacity = '0';

      setTimeout(() => {
        const randomSite = sites[Math.floor(Math.random() * sites.length)];
        window.open(randomSite, '_blank');
        wrapper.style.opacity = '1'; // restore visibility for this tab
      }, 2000);
    });
  </script>

</body>
</html>
