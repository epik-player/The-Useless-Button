<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quirky Site Launcher</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      width: 100%;
    }

    #pageWrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
      transition: opacity 2s ease;
      opacity: 1;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background-color: #ff007f;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e60073;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      opacity: 0.3;
    }
  </style>
</head>
<body>

  <div id="pageWrapper">
    <h1>TAKE ME TO A RANDOM SITE</h1>
    <button onclick="startFadeAndRedirect()">PLEASE</button>
    <footer>Inspired by The Useless Web</footer>
  </div>

  <script>
    const sites = [
      "https://theuselessweb.com",
      "https://thisissand.com",
      "https://pointerpointer.com",
      "https://staggeringbeauty.com",
      "https://cat-bounce.com",
      "https://smashthewalls.com",
      "https://longdogechallenge.com",
      "https://zoomquilt.org",
      "https://heeeeeeeey.com",
      "https://eelslap.com",
      "https://corndog.io",
      "https://beesbeesbees.com",
      "https://omfgdogs.com",
      "https://thisisnotajumpscare.com",
      "https://zombo.com",
      "https://rrrgggbbb.com",
      "https://pixelsfighting.com",
      "https://trypap.com",
      "https://fartscroll.com",
      "https://cant-not-tweet-this.com"
    ];

    function startFadeAndRedirect() {
      const wrapper = document.getElementById('pageWrapper');
      wrapper.style.opacity = '0';

      setTimeout(() => {
        const randomSite = sites[Math.floor(Math.random() * sites.length)];
        window.open(randomSite, '_blank');
        wrapper.style.opacity = '1'; // fade back in original page
      }, 2000);
    }
  </script>

</body>
</html>
